<!doctype html>
<html>
  <head>
    <title>Days Since</title>
    <style type="text/css">
      h1 {
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 90vh;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="count"></h1>
    <script type="text/javascript">
      const diff = Math.round((new Date() - new Date('2022-08-23')) / 1000 / 60 / 60 / 24) - 1;
      document.getElementById("count").textContent = diff;
    </script>
    <p></p>
  </body>
</html>
